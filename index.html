<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="outerbox">
	<div class="innerbox">
		<header class="Signup-header">
			<h1>Signup</h1>
			<p>It Just Take 30 Seconds</p>
		</header>
		<main class="Signup-body">
		<form action="#">
			<p>
			<label for="full name">Enter Your Name</label>
			<input type="text" name="name" id="full name" placeholder="Enter Your Name" required>
			</p>
			<p>
			<label for="email">Enter Your Email</label>
			<input type="text" name="Email" id="Email" placeholder="Enter Your Email" required>
			</p>
			<p>
			<label for="password">Enter Your Password</label>
			<input type="password" name="password" id="full name" placeholder="At Least 8 Characters" required>
			</p>
			<p>
		<input type="submit" id="submit" value="Create Account">
			</p>
		</form>
		</main>
		<footer class="signup-footer">
			<p>Already Have An Account?<a href="#"> Login</a></p>
		</footer>
	</div>
	<div class="circle c1">
	</div>
	<div class="circle c2"></div>
</div>
</body>
</html>
